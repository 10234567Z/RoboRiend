<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>A dancing robot friend!</title>
	<link rel="stylesheet" type="text/css" href="roboRiendStyles.css">
</head>
<body>
	<h1>Dancer Robo</h1>
	<h3>Hover over my body parts!</h3>
	<div class="robots">
		<div class="android">
		    <div class="head">
				<div class="eyes">
					<div class="lefteye"></div>
					<div class="righteye"></div>
				</div>
			</div>
			<div class="UpperBody">
				<div class="leftHand"></div>
				<div class="torso"></div>
				<div class="rightHand"></div>
			</div>
			<div class="LowerBody">
				<div class="leftLeg"></div>
				<div class="rightLeg"></div>
			</div>
		</div>
	</div>
</body>
</html>
